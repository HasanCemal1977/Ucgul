plugins {
    id "co    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }d.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.firestoredeneme"  // Uygulamanızın doğru namespace'ini buraya yazın

    compileSdkVersion 33

    defaultConfig {
        applicationId "com.program.ucgul1"
        minSdkVersion 21
        targetSdkVersion 33
        multiDexEnabled true
        multiDexEnabled true
        versionCode 1  // Uygulama versiyon kodu, genellikle her sürümde artar
        versionName "1.0.0"  // Uygulama versiyon adı
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    buildFeatures {
        buildConfig true  // BuildConfig özelliğini doğru şekilde etkinleştiriyoruz
    }
}

flutter {
    source = "../.."  // Flutter SDK yolunun doğru olduğundan emin olun
}

apply plugin: 'com.google.gms.google-services'  // Firebase'i etkinleştiren satır

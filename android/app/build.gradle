plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.firestoredeneme"  // Uygulamanızın doğru namespace'ini buraya yazın

    compileSdkVersion 34 // Compile SDK versiyonunu doğru şekilde tanımlıyoruz.

    defaultConfig {
        applicationId = "com.program.ucgul1"  // Burayı doğru şekilde değiştirin
        minSdkVersion 23  // Minimum SDK versiyonunu burada tanımlıyoruz
        targetSdkVersion 34  // Hedef SDK versiyonunu doğru bir şekilde tanımlıyoruz
        versionCode 1  // Uygulama versiyon kodu, genellikle her sürümde artar
        versionName "1.0.0"  // Uygulama versiyon adı
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    buildFeatures {
        buildConfig true  // BuildConfig özelliğini doğru şekilde etkinleştiriyoruz
    }
}

flutter {
    source = "../.."  // Flutter SDK yolunun doğru olduğundan emin olun
}

apply plugin: 'com.google.gms.google-services'  // Firebase'i etkinleştiren satır
